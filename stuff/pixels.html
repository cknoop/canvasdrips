    <body style="background: red;">


          <div style="position:relative;">
              <canvas id="myCanvas" width="100" height="100" style="position:absolute;">
              </canvas>
          </div>

<script>

$(function() {

'use strict';

// this ,akes the pixels
var x =  0;
var y = 15;
var speed = 5;

    var canvas  = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

function animate() {

    var reqAnimFrame = window.mozRequestAnimationFrame    ||
                window.webkitRequestAnimationFrame ||
                window.msRequestAnimationFrame     ||
                window.oRequestAnimationFrame
                ;

    reqAnimFrame(animate);

    x += speed;

    if(x <= 0 || x >= 475){
        speed = -speed;
    }

    draw();
}


function draw() {

    //context.clearRect(0, 0, 500, 170);

    var size=randomIntFromInterval(1,50);
    var farbe = '#ffffff'; //getRandomColor();
    var alpha = 0.2 + Math.random();
    context.globalAlpha = alpha;
    context.fillStyle = farbe;
    context.fillRect(randomIntFromInterval(-10,width+10), randomIntFromInterval(-10,height+10), size, size);
}

animate();


function randomIntFromInterval(min,max) {
    return Math.floor(Math.random()*(max-min+1)+min);
}

function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

});
</script>
